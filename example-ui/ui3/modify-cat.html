<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Example</title>
    <link href="./css/ui3.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="front.html">Frontpage</a></li>
                <li><a href="add-cat.html">Add cat</a></li>
                <li><a href="modify-user.html">Modify user</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
        <hr>
        <div class="forms">
            <div class="form-wrapper">
                <h3>Modify cat</h3>
                <form id="modCatForm" class="light-border">
                    <input class="light-border" type="text" name="name" 
                        required placeholder="Name">
                    <input class="light-border" type="date" name="birthdate" 
                        required placeholder="Birthdate: YYYY-MM-DD">
                    <input class="light-border" type="number" step="0.1" name="weight" 
                        required min="0.1" max="30" placeholder="Weight">
                    <select class="light-border add-owner" name="owner">
                        <option value="">Select owner</option>
                    </select>
                    <button class="light-border" type="submit">Save changes</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/check-login.js"></script>
    <script src="./js/serialize.js"></script>
    <script src="./js/modify-cat.js"></script>
</body>

</html>
